<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>iHakula</title>
        <meta name="description" content="Hakula Matata" />
        <meta name="keywords" content="HTML5,CSS3,JavaScript,Free,Gantt" />
        <meta name="author" content="Wayde Sun" />
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        
        <link rel="stylesheet" href="./css/animate.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/button.css"/>
        <link rel="stylesheet" href="./css/jquery-ui-1.8.21.custom.css"/>
        
        <script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="./js/jquery-ui-1.8.21.custom.min.js"></script>
        <script type="text/javascript" src="./js/IHObject.js"></script>
        <script type="text/javascript" src="./js/IHUtils.js"></script>
        <script type="text/javascript" src="./js/IHPackage.js"></script>
        <script type="text/javascript" src="./js/IHMessage.js"></script>
        <script type="text/javascript" src="./js/IHKeyMap.js"></script>
        <script type="text/javascript" src="./js/IHPubSub.js"></script>
        <script type="text/javascript" src="./js/IHService.js"></script>
        <script type="text/javascript" src="./js/IHXML.js"></script>
        <script type="text/javascript" src="./js/IHEngine.js"></script>
        <script type="text/javascript" src="./js/IHCategory.js"></script>
        <script type="text/javascript" src="./js/IHUser.js"></script>
        <script type="text/javascript" src="./js/logic.js"></script>
        
    </head>
    <body>
        <div class="wrap">
            <div class="top">
                <div class="logo"></div>
                <div class="motto">
                    <form name="input">
                        工作任务:
                        <input id="task" type="text" name="task" /><br/>
                        开始时间:
                        <input id="begindate" type="text" name="begindate" /><br/>
                        结束时间:
                        <input id="enddate" type="text" name="enddate" /><br/>
                        主负责人:
                        <input id="principle" type="text" name="principle" /><br/>
                        任务进度:
                        <input id="progress" type="text" name="progress" /><br/>
                    </form>
                </div>
                <div>
                
                </div>
            </div>
            <div class="content">
                <div id="couple-words">
                    <div class="couple-content">
                        <div class="honey">
                            <li rel="data{menuitem}">
                                <a rel="data{menuitem.text;menuitem.link@href;menuitem.id@id;menuitem.class@class}" class="" href="javascript:void(0)">
                                </a>
                            </li>
                        </div>
                    </div>
                    <div class="couple-control">
                        <div><p id="records">第几页，共几页</p>每一页条数:
                        <input id="numperpage" type="text" name="numberperpage"/>
                        </div>
                        <a id="prepage" class="button-fillet2" tabindex="10">PRE PAGE</a>
                        <a id="nextpage" class="button-fillet2" tabindex="10">NEXT PAGE</a>
                        <a id="draw" class="button-fillet2" tabindex="10">DRAW GANTT</a>
                        <a id="new" class="button-fillet2" tabindex="10">NEW TASK</a>
                        <a id="modify" class="button-fillet2" tabindex="10">MODIFY</a>
                        <a id="delete" class="button-fillet2" tabindex="10">DELETE</a>
                    </div>
                </div>
            </div>
            <div class="footer"></div>
            <!-- ui-dialog -->
            <div id="dialog" title="Dialog Title">
                <p></p>
            </div>
        </div>
    </body>
    
</html>
